<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MrSimple Todo App</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="TodoApp.css">
</head>
<body>
    <div class="todo">
        <div class="container">
            <div class="todo__content">
                <div class="todo__content-title">Todo App</div>

                <form class="todo__form">
                    <input class="todo__form-input" type="text" placeholder="Todo" >
                    <button class="todo__form-btn" type="button">Add Todo</button>

                </form>
                
                <div class="wrapper">
                    <ul class="wrapper__list"></ul>
                </div>
            </div>
        </div>
    </div>


    <script src="TodoApp.js"></script>
</body>
</html>
