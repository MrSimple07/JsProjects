<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Eve</title>
    <link rel="stylesheet" href="newYearStyle.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="newYear">
        <h1 class="newYear__title">New Year Eve</h1>

        <div class="newYear__content">
            <div class="container newYear__days">
                <p class="big-text" id="days">0</p>
                <span>Days</span>
            </div>

            <div class="container newYear__hours">
                <p class="big-text" id="hours">0</p>
                <span>Hours</span>
            </div>

            <div class="container newYear__minutes">
                <p class="big-text" id="mins">0</p>
                <span>Minutes</span>
            </div>

            <div class="container newYear__seconds">
                <p class="big-text" id="seconds">0</p>
                <span>Seconds</span>
            </div>
        </div>
    </div>

    <script src="project.js"></script>
</body>
</html>
